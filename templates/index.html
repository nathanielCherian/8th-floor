<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Here</title>
</head>
<body>
    <h1>Events!</h1>

    {% for event in events %}
        <p>Name: {{ event.name }}</p>
        <p>Course: {{  event.course }} </p>
        <p>Professor: {{ event.professor }} </p>
    {% endfor %}

    <form action="/", method="POST">
        <h3>Make your own event:</h3>
        <p>Class Name: <input type="text" name="class_name"></p>
        <input type="submit" />
    </form>

</body>
</html>
