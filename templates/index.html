<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Here</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Welcome to FlaskApp!</h2>

    {% for event in events %}
        <p>Name: {{ event.name }}</p>
        <p>Course: {{  event.course }} </p>
        <p>Professor: {{ event.professor }} </p>
    {% endfor %}

</body>
</html>
